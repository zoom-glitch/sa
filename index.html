<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سنعود إليك يا فلسطين</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;800&display=swap'); /* أضف أوزان خطوط إضافية */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      direction: rtl;
    }

    /* شبكة متحركة */
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: radial-gradient(#ffffff0d 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 90s linear infinite;
      z-index: 1;
    }

    @keyframes moveGrid {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100px, -100px); }
    }

    /* كرات تتحرك */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 2;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4); /* لون أوضح للجسيمات */
      animation: float 15s linear infinite;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5); /* إضافة ظل للجسيمات */
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2); /* حجم أكبر عند النهاية */
        opacity: 0;
      }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #00000055, #00000099);
      z-index: 3;
    }

    .header-text {
      position: absolute;
      top: 25px;
      right: 50%;
      transform: translateX(50%);
      z-index: 5;
      color: #ffffff;
      font-size: 36px; /* حجم خط أكبر */
      background: linear-gradient(to right, #00ffcc, #33ccff);
      padding: 12px 35px; /* مساحة داخلية أكبر */
      border-radius: 60px; /* حواف أكثر استدارة */
      box-shadow: 0 0 20px #00ffcc, 0 0 40px #33ccff; /* ظلال متعددة */
      animation: glow 3s ease-in-out infinite alternate, pulse 1.5s infinite alternate; /* إضافة نبض */
      font-weight: 700; /* خط أسمك */
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px #00ffcc, 0 0 30px #33ccff; }
      to { box-shadow: 0 0 30px #00ffcc, 0 0 50px #33ccff; }
    }

    @keyframes pulse {
        0% { transform: translateX(50%) scale(1); }
        100% { transform: translateX(50%) scale(1.02); }
    }


    .center-content {
      position: relative;
      z-index: 4;
      text-align: center;
      color: white;
      animation: fadeIn 3s ease-in-out forwards;
      background: rgba(0, 0, 0, 0.3); /* خلفية شبه شفافة للمحتوى المركزي */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* ظل للمحتوى المركزي */
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .center-content h1 {
        font-size: 48px; /* حجم أكبر للعنوان */
        margin-bottom: 30px; /* مسافة أكبر أسفل العنوان */
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); /* ظل للنص */
    }

    .button {
      padding: 20px 40px; /* مساحة داخلية أكبر للزر */
      margin-top: 25px; /* مسافة أكبر أعلى الزر */
      font-size: 28px; /* حجم خط أكبر للزر */
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      transition: all 0.4s ease; /* انتقال أكثر سلاسة */
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* ظل افتراضي */
      font-weight: 700; /* خط أسمك */
      letter-spacing: 1px; /* تباعد بين الأحرف */
      position: relative;
      overflow: hidden; /* لإخفاء تأثيرات التوهج الزائدة */
    }

    .button::before { /* تأثير توهج عند التمرير */
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        transform: skewX(-30deg);
        transition: all 0.5s ease;
    }

    .button:hover::before {
        left: 100%;
    }

    .button:hover {
      transform: scale(1.1); /* تكبير أكبر عند التمرير */
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4), 0 0 30px #ff4b2b; /* ظلال متعددة عند التمرير */
      background: linear-gradient(135deg, #ff4b2b, #ff416c); /* عكس التدرج عند التمرير */
    }

    .button:active {
        transform: scale(0.98); /* تصغير قليل عند الضغط */
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .counter {
      margin-top: 20px; /* مسافة أكبر */
      font-size: 22px; /* حجم خط أكبر */
      color: #ffffffdd;
      font-weight: 600; /* خط أسمك */
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .thank-you {
      margin-top: 15px; /* مسافة أكبر */
      font-size: 26px; /* حجم خط أكبر */
      color: #00ffcc;
      font-weight: 800; /* خط سميك جداً */
      opacity: 0;
      transition: opacity 0.6s ease-in-out; /* انتقال أبطأ */
      text-shadow: 0 0 10px #00ffcc; /* ظل نصي */
    }

    .thank-you.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="particles" id="particles"></div>
  <div class="overlay"></div>

  <div class="header-text">سنعود إليك يا فلسطين</div>

  <div class="center-content">
    <h1>هذا هو الرابط</h1>
    <button class="button" onclick="handleClick()">اضغط هنا</button>
    <div class="counter" id="counter">عدد الضغطات: 0</div>
    <div class="thank-you" id="thankYou">شكراً</div>
  </div>

  <script>
    let count = 0;

    function handleClick() {
      count++;
      document.getElementById("counter").textContent = "عدد الضغطات: " + count;
      window.open("https://www.profitableratecpm.com/k8fisnjjc?key=afa7ea920578f74cea5997d670bbe78e", "_blank");

      const thankYou = document.getElementById("thankYou");
      thankYou.classList.add("show");
      setTimeout(() => {
        thankYou.classList.remove("show");
      }, 2000);
    }

    // إنشاء كرات متحركة عشوائية
    const particlesContainer = document.getElementById("particles");
    for (let i = 0; i < 40; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * 100 + "vw";
      p.style.top = Math.random() * 100 + "vh";
      p.style.animationDuration = (10 + Math.random() * 10) + "s";
      p.style.width = p.style.height = (5 + Math.random() * 10) + "px";
      particlesContainer.appendChild(p);
    }
  </script>
</body>
        </html>
